<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processus de Paiement - Votre Site E-commerce</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Votre fichier CSS personnalisé -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- En-tête simplifié -->
    <header class="bg-light py-3">
        <div class="container">
            <h1 class="h4 mb-0">Votre Site E-commerce</h1>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="container my-5">
        <h2 class="mb-4">Finaliser votre commande</h2>

        <div class="row">
            <!-- Formulaire de paiement -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title h5 mb-4">Informations de paiement</h3>
                        <form id="payment-form">
                            <!-- Informations personnelles -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Nom complet</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Adresse e-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <!-- Adresse de livraison -->
                            <h4 class="h6 mt-4 mb-3">Adresse de livraison</h4>
                            <div class="mb-3">
                                <label for="address" class="form-label">Adresse</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">Ville</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="zip" class="form-label">Code postal</label>
                                    <input type="text" class="form-control" id="zip" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="country" class="form-label">Pays</label>
                                    <select class="form-select" id="country" required>
                                        <option value="">Choisir...</option>
                                        <option value="FR">France</option>
                                        <option value="BE">Belgique</option>
                                        <option value="CH">Suisse</option>
                                        <!-- Ajoutez d'autres pays selon vos besoins -->
                                    </select>
                                </div>
                            </div>

                            <!-- Informations de paiement -->
                            <h4 class="h6 mt-4 mb-3">Détails du paiement</h4>
                            <div class="mb-3">
                                <label for="card-name" class="form-label">Nom sur la carte</label>
                                <input type="text" class="form-control" id="card-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="card-number" class="form-label">Numéro de carte</label>
                                <input type="text" class="form-control" id="card-number" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="card-expiry" class="form-label">Date d'expiration (MM/AA)</label>
                                    <input type="text" class="form-control" id="card-expiry" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="card-cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="card-cvv" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Payer maintenant</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Résumé de la commande -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title h5 mb-4">Résumé de la commande</h3>
                        <div id="order-summary">
                            <!-- Le résumé de la commande sera chargé dynamiquement ici -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Sous-total:</span>
                            <span id="subtotal">0.00€</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Frais de livraison:</span>
                            <span id="shipping">0.00€</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Taxes:</span>
                            <span id="taxes">0.00€</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <strong>Total:</strong>
                            <strong id="total">0.00€</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Pied de page simplifié -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Votre Site E-commerce. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS et Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Votre script personnalisé -->
    <script src="../../js/checkout.js"></script>
</body>
</html>
