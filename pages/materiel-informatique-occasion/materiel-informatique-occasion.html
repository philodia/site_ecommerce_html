    <main class="container my-5">
        <h1 class="mb-4">Matériel Informatique d'Occasion</h1>

        <div class="row">
            <!-- Filtres -->
            <div class="col-md-3 mb-4">
                <h3>Filtres</h3>
                <form id="filterForm">
                    <div class="mb-3">
                        <label for="categoryFilter" class="form-label">Catégorie</label>
                        <select class="form-select" id="categoryFilter">
                            <option value="">Toutes les catégories</option>
                            <option value="ordinateurs-portables">Ordinateurs portables</option>
                            <option value="ordinateurs-de-bureau">Ordinateurs de bureau</option>
                            <option value="composants">Composants</option>
                            <option value="peripheriques">Périphériques</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="priceRange" class="form-label">Prix maximum</label>
                        <input type="range" class="form-range" id="priceRange" min="0" max="2000" step="100">
                        <output for="priceRange" id="priceOutput">1000 €</output>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">État</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="stateExcellent" checked>
                            <label class="form-check-label" for="stateExcellent">Excellent</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="stateGood" checked>
                            <label class="form-check-label" for="stateGood">Bon</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="stateAcceptable" checked>
                            <label class="form-check-label" for="stateAcceptable">Acceptable</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Appliquer les filtres</button>
                </form>
            </div>

            <!-- Liste des produits -->
            <div class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <label for="sortSelect" class="form-label me-2">Trier par:</label>
                        <select class="form-select d-inline-block w-auto" id="sortSelect">
                            <option value="price-asc">Prix croissant</option>
                            <option value="price-desc">Prix décroissant</option>
                            <option value="name-asc">Nom A-Z</option>
                            <option value="name-desc">Nom Z-A</option>
                        </select>
                    </div>
                    <p class="mb-0"><span id="productCount">0</span> produits trouvés</p>
                </div>

                <div id="productList" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Les produits seront ajoutés ici dynamiquement par JavaScript -->
                </div>
            </div>
        </div>
